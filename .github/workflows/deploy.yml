name: Deploy Backend

on:
  push:
    branches:
      - main # Trigger on every push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to Render (example)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
